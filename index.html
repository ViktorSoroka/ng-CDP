<!DOCTYPE html>
<html ng-app="ngFoursquareApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>CDP_Angular</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body>
<div ng-controller="MainCtrl">
    <nav class="navbar navbar-default"></nav>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" ng-model="nearby" class="form-control"/>
            </div>
            {{nearby}}
            <div class="form-group">
                <input type="text" ng-model="query" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" ng-click="search()" class="form-control btn-info">Search</button>
            </div>
        </form>
    </div>
    <ul>
        <li ng-repeat="place in places">
            {{place.name}}
        </li>
    </ul>
</div>


<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/modules/main/mainController.js"></script>
<script src="js/common/services/foursquare/foursquareApiService.js"></script>
</body>
</html>
